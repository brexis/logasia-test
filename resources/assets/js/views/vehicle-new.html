<div class="well">
  <form name="vehicle-form" class="vehicle-form" ng-submit="save(vehicle)">
    <div class="form-group">
      <div class="row">
        <label for="type" class="col-md-2">Select vehicle:</label>
        <div class="col-md-2">
          <select class="form-control" ng-model="vehicle.type" required name="type" id="type">
            <option value="semi-truck">Semi-trailer truck</option>
            <option value="swap-truck">20 foot swap-body truck</option>
            <option value="pup-trailer">28.5 foot pup trailer</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <label for="" class="col-md-2">Select days:</label>
      <div class="col-md-4">
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <label for="from">From </label>
            </div>
            <div class="col-md-9">
              <div class="dropdown">
                <a class="dropdown-toggle" id="from_dropdown" role="button" data-toggle="dropdown" href="#">
                  <div class="input-group">
                    <input type="text" class="form-control" ng-model="vehicle.from" required name="from" id="from">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                  </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                  <datetimepicker ng-model="date.from" data-datetimepicker-config="{ dropdownSelector: '#from_dropdown', startView:'day', minView:'day' }"/>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <label for="to">To</label>
            </div>
            <div class="col-md-9">
              <div class="dropdown">
                <a class="dropdown-toggle" id="to_dropdown" role="button" data-toggle="dropdown" href="#">
                  <div class="input-group">
                    <input type="text" class="form-control" ng-model="vehicle.to" required name="to" id="to">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                  </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                  <datetimepicker ng-model="date.to" data-datetimepicker-config="{ dropdownSelector: '#to_dropdown', startView:'day', minView:'day' }"/>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <label for="">Refine days:</label>
            </div>
            <div class="col-md-8">
              <label>
                <input type="checkbox" ng-model="refine.alldays" ng-change="daysRefineChange('alldays')" name="alldays"> All days &nbsp;
              </label>
              <label>
                <input type="checkbox" ng-model="refine.weekdays" ng-change="daysRefineChange('weekdays')" name="weekdays"> Weekdays &nbsp;
              </label>
              <label>
                <input type="checkbox" ng-model="refine.weekends" ng-change="daysRefineChange('weekends')" name="weekends"> Weekends &nbsp;
              </label>
              <label ng-repeat="(label, day) in days">
                <input type="checkbox" value="{{ day }}" ng-click="toggleDays(day)" ng-checked="vehicle.days.indexOf(day) != -1"> {{ label }} &nbsp;
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="price" class="col-md-2">Change price to:</label>
        <div class="col-md-2">
          <input type="number" class="form-control" ng-model="vehicle.price" required name="price" id="price">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-md-2" for="available">Change available to:</label>
        <div class="col-md-2">
          <input type="number" class="form-control" ng-model="vehicle.available" required name="available" id="available">
        </div>
      </div>
    </div>
    <input type="reset" value="Cancel" class="btn btn-default">
    <input type="submit" value="Update" class="btn btn-success">
  </form>
</div>
